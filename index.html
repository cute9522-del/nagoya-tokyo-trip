<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Trip</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<nav class="top-nav">
  <button>目錄</button>
  <button>每日行程</button>
  <button>交通</button>
  <button>航班</button>
  <button>住宿</button>
  <button>雲端</button>
</nav>

<main class="app">
  <section class="day-header">
    <h1>Day 1</h1>
    <div class="weather">天氣佔位</div>
  </section>

  <section class="cards">
    <div class="card restaurant">
      <span class="type">餐廳</span>
      <h3>標題佔位</h3>
    </div>

    <div class="card sight">
      <span class="type">景點</span>
      <h3>標題佔位</h3>
    </div>

    <div class="card transport">
      <span class="type">交通</span>
      <h3>標題佔位</h3>
    </div>
  </section>
</main>

<div id="detail-sheet" class="hidden">
  <div class="sheet-header">
    <h2>詳細頁標題</h2>
    <button class="sheet-close">×</button>
  </div>
  <div class="sheet-content">
    <details>
      <summary>展開項目標題</summary>
      <p>內容佔位</p>
    </details>
  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
